<div class="container-fluid background-color">

    <div class="row d-flex align-items-center">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">

                <div class="col-md-10">

                    <h1 class="text-center text-white">Seja parte da 
                        equipe KD</h1>

                    <div class="form-group mb-3">
                        <label for="usuario">Nome</label>
                        <input [(ngModel)]="user.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                    </div>

                    <div class="form-group mb-3">
                        <label for="email">E-mail</label>
                        <input [(ngModel)]="user.email" class="form-control" type="text" name="email" id="email" placeholder="Seu E-mail">
                    </div>

                    <div class="form-group mb-3">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group mb-3">
                        <label for="confirmSenha">Confirmar senha</label>
                        <input [(ngModel)]="user.senha" class="form-control" type="password" name="senha" id="confirmSenha" placeholder="Confirme sua senha">
                    </div>

                    <!--<div class="form-group mb-3">
                        <label for="tipo">Tipo de Usuario</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option>Selecione o tipo de usuário</option>
                            <option value="normal">Normal</option>
                            <option value="admin">Voluntário</option>
                        </select>
                    </div>-->

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger me-4" routerLink="/entrar">Cancelar</button>
                        <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastar</button>
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
